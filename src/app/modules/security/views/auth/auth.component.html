<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="UserName">Usuário:</label>
    <input id="UserName" formControlName="UserName">
    <p style="color: red" *ngIf="f.UserName.dirty && f.UserName.hasError('required')">Obrigatório</p>
  </div>
  <div>
    <label for="Password">Password:</label>
    <input id="Password" formControlName="Password" type="password">
    <p style="color: red" *ngIf="f.Password.dirty && f.Password.hasError('required')">Obrigatório</p>
    <p style="color: red" *ngIf="f.Password.dirty && f.Password.hasError('minlength')">Ao menos 6 digitos</p>
  </div>
  <div>
    <button type="submit">ENTRAR</button>
  </div>
</form>

<h1 *ngIf="loading">CARREGANDO...</h1>
