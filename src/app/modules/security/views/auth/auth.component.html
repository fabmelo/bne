<div class="container">

  <mat-card class="mat-elevation-z8">
    <mat-card-title>
      <img src="assets/logo.png" />
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <p>
          <mat-form-field class="my-form-field">
            <input type="text" matInput placeholder="Usuário" formControlName="UserName" [(ngModel)]="inputUserName">
            <button mat-button *ngIf="inputUserName" matSuffix mat-icon-button aria-label="Clear" (click)="inputUserName=''">
              <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="f.UserName.dirty && f.UserName.hasError('required')">Obrigatório</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="my-form-field">
            <input type="password" matInput placeholder="Senha" formControlName="Password" [(ngModel)]="inputPassword">
            <button mat-button *ngIf="inputPassword" matSuffix mat-icon-button aria-label="Clear" (click)="inputPassword=''">
              <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="f.Password.dirty && f.Password.hasError('required')">Obrigatório</mat-error>
            <mat-error *ngIf="f.Password.dirty && f.Password.hasError('minlength')">Ao menos 6 digitos</mat-error>
          </mat-form-field>
        </p>

        <div class="button">
          <button [disabled]="!form.valid" type="submit" mat-raised-button color="primary">ENTRAR</button>
        </div>

        <div class="loading" *ngIf="loading">
          <span>Carregando...</span>
        </div>

        <div class="message" *ngIf="message">
          <span>{{ message }}</span>
        </div>

      </form>
    </mat-card-content>
  </mat-card>

</div>
